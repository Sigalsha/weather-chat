<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="font-awesome\css\font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="style.css">
    <title>Weather Chat</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">
                <div class="page-header">
                    <h1>Weather Chat</h1>
                </div>
            
                <form>
                    <div class="input-group">
                        <input type="text" id="search" class="form-control" placeholder="Enter City" pattern="[A-Za-z]" title="Only letters" required/>
                        <button type="submit" class="btn btn-primary input-group-btn get-temp">Get Temp</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <hr>

    <div class="weather-container container"></div>
   
    

    <script id="weather-template" type="text/x-handlebars-template">
        {{#each weathers}}
            <div class="row">
                <div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1 shadow p-3 mb-5 bg-white rounded">   
                    <div class="weather-item" data-id="{{id}}"> 
                        <a href="#" class="float-right remove"><i class="fa fa-trash" aria-hidden="true"></i></a>
                        <h5 class="cityHeader">{{cityName}}</h5>
                        <p class="p-temp-date"><strong> {{tempC}}°C / {{tempF}}°F </strong> at {{date}}</p>
                        <div class="comments-container">
                            {{#each comments}}
                                <div data-id="{{id}}">{{text}}</div>
                            {{/each}}
                            <div class="input-group">
                            <input type="text" id="comment-input" class="form-control" placeholder="Comment about the weather in {{cityName}}" pattern="[A-Za-z]" title="Only letters" required/>
                            <button type="submit" class="btn btn-success input-group-btn add-comment">Comment</button>
                            </div>
                        </div>
                        <br></br>
                    </div>
                </div>
            </div>
        {{/each}}     
    </script>

    <script src="jquery\dist\jquery.min.js"></script>
    <script src="handlebars\dist\handlebars.min.js"></script>
    <!-- <script src="main.js"></script>
    <script src="secondary.js"></script> -->
    <script type="module" src="script.js"></script>
</body>
</html>
