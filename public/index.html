<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <title>Weather Chat</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-3 col-xs-10 col-xs-offset-1">
                <div class="page-header">
                    <h1>Weather Chat</h1>
                </div>
            
                <form>
                    <div class="form-group">
                        <input type="text" id="search" class="form-control" placeholder="Enter City">
                        <button type="submit" class="btn btn-primary get-temp">Get Temp</button>
                    </div>
                </form>

                <div class="weather-container"></div>

            </div>
        </div>
    </div>

    <script id="weather-template" type="text/x-handlebars-template">
        <div class="trash-icon">
                <img src="00000"/>
        </div>
        <div class="title">
            <h5>{{cityName}}</h5>
        </div>

        <div class="tempAndDate">
            <p class="p-temp-date"> {{tempC}}°C / {{tempF}}°F at {{date}}</p>
        </div>

        <div class="comments">
            {{#each comments}}
                <p>{{text}}</p>
            {{/each}}    
        </div>
        <form>
            <div class="form-group">
                <input type="text" id="comment-input" class="form-control" placeholder="Comment about the weather in" {{location.name}}/>
                <button type="submit" class="btn btn-primary add-comment">Comment</button>
            </div>
        </form>
        <br></br>
    </script>

    <script type="text/javascript" src="jquery\dist\jquery.min.js"></script>
    <script type="text/javascript" src="handlebars\dist\handlebars.min.js"></script>
    <script type="module" src="main.js"></script>
    <script src="script.js"></script>
</body>
</html>
